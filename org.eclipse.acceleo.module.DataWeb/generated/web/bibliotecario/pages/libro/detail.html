<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Universitaria - Detalles de Libro</title>
    <link rel="stylesheet" href="../../../assets/css/style.css">
</head>
<body>
    <header class="app-header">
        <div class="container">
            <h1>Detalles de Libro</h1>
        </div>
    </header>
    
    <nav class="main-nav">
        <div class="container nav-container">
            <ul class="nav-menu">
                <li class="nav-item"><a href="../../dashboard.html" class="nav-link">Dashboard</a></li>
                <li class="nav-item"><a href="index.html" class="nav-link">Gestión Libro</a></li>
                <li class="nav-item"><a href="list.html" class="nav-link">Listar</a></li>
                <li class="nav-item"><a href="#" class="nav-link active">Detalles</a></li>
            </ul>
        </div>
    </nav>
    
    <main class="main-content">
        <div class="container">
            <div id="loadingDetails" class="loading">Cargando información...</div>
            
            <div id="detailContent" style="display: none;">
                <section class="card">
                    <div class="card-header">
                        <h2 id="entityTitle">Libro</h2>
                        <div class="actions-buttons">
                            <a href="edit.html" id="editLink" class="btn btn-warning">Editar</a>
                            <button class="btn btn-danger" onclick="confirmDelete()">Eliminar</button>
                            <a href="list.html" class="btn btn-secondary">Volver</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="details-grid">
                            <div class="detail-item">
                                <div class="detail-label">id_libro:</div>
                                <div class="detail-value" id="field_id_libro">-</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">titulo:</div>
                                <div class="detail-value" id="field_titulo">-</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">autor:</div>
                                <div class="detail-value" id="field_autor">-</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">añoPublicacion:</div>
                                <div class="detail-value" id="field_añoPublicacion">-</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">disponible:</div>
                                <div class="detail-value" id="field_disponible">-</div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h4>Confirmar Eliminación</h4></div>
            <div class="modal-body">
                <p>¿Está seguro de que desea eliminar este registro?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeDeleteModal()">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Eliminar</button>
            </div>
        </div>
    </div>
    
    <script src="../../../assets/js/app.js"></script>
    <script src="../../../assets/js/data-manager.js"></script>
    <script src="../../../assets/js/libro.js"></script>
</body>
</html>
