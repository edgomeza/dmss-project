<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Universitaria - Crear Usuario</title>
    <link rel="stylesheet" href="../../../assets/css/style.css">
</head>
<body>
    <header class="app-header">
        <div class="container">
            <h1>Crear Usuario</h1>
        </div>
    </header>
    
    <nav class="main-nav">
        <div class="container nav-container">
            <ul class="nav-menu">
                <li class="nav-item"><a href="../../dashboard.html" class="nav-link">Dashboard</a></li>
                <li class="nav-item"><a href="index.html" class="nav-link">Gestión Usuario</a></li>
                <li class="nav-item"><a href="list.html" class="nav-link">Listar</a></li>
                <li class="nav-item"><a href="create.html" class="nav-link active">Crear</a></li>
            </ul>
        </div>
    </nav>
    
    <main class="main-content">
        <div class="container">
            <div class="card">
                <div class="card-header"><h2>Nuevo Usuario</h2></div>
                <div class="card-body">
                    <form id="createForm">
                        <div class="form-group">
                            <label for="nombre_usuario" class="form-label">nombre_usuario *</label>
                            <input type="text" id="nombre_usuario" name="nombre_usuario" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">email *</label>
                            <input type="text" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="activo" class="form-label">activo *</label>
                            <select id="activo" name="activo" class="form-control" required>
                                <option value="">Seleccionar...</option>
                                <option value="true">Sí</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-success">Crear Usuario</button>
                            <a href="list.html" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <script src="../../../assets/js/app.js"></script>
    <script src="../../../assets/js/data-manager.js"></script>
    <script src="../../../assets/js/usuario.js"></script>
</body>
</html>
