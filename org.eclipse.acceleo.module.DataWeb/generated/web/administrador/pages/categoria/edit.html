<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Universitaria - Editar Categoria</title>
    <link rel="stylesheet" href="../../../assets/css/style.css">
</head>
<body>
    <header class="app-header">
        <div class="container">
            <h1>Editar Categoria</h1>
        </div>
    </header>
    
    <nav class="main-nav">
        <div class="container nav-container">
            <ul class="nav-menu">
                <li class="nav-item"><a href="../../dashboard.html" class="nav-link">Dashboard</a></li>
                <li class="nav-item"><a href="index.html" class="nav-link">Gesti√≥n Categoria</a></li>
                <li class="nav-item"><a href="list.html" class="nav-link">Listar</a></li>
                <li class="nav-item"><a href="#" class="nav-link active">Editar</a></li>
            </ul>
        </div>
    </nav>
    
    <main class="main-content">
        <div class="container">
            <div class="card">
                <div class="card-header"><h2>Editar Categoria</h2></div>
                <div class="card-body">
                    <div id="loadingForm" class="loading">Cargando...</div>
                    
                    <form id="editForm" style="display: none;">
                        <input type="hidden" id="id_categoria" name="id_categoria">
                        <div class="form-group">
                            <label for="nombre_categoria" class="form-label">nombre_categoria *</label>
                            <input type="text" id="nombre_categoria" name="nombre_categoria" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion" class="form-label">descripcion *</label>
                            <input type="text" id="descripcion" name="descripcion" class="form-control" required>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-warning">Actualizar</button>
                            <a href="list.html" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <script src="../../../assets/js/app.js"></script>
    <script src="../../../assets/js/data-manager.js"></script>
    <script src="../../../assets/js/categoria.js"></script>
</body>
</html>
