<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Integraci√≥n de Redes Sociales</title>
    <link rel="stylesheet" href="../css/social-media.css">
</head>
<body>
    <div class="social-media-container">
        <div class="social-media-widget" data-platform="twitter">
            <h3>BibliotecaUniv</h3>
            <div class="social-embed">
                <a class=\"twitter-timeline\" data-width=\"220\" data-height=\"600\" href=\"https://twitter.com/BibliotecaUniv\">Tweets by BibliotecaUniv</a>"
            </div>
        </div>
        <div class="social-media-widget" data-platform="facebook">
            <h3>BibliotecaUniversitaria</h3>
            <div class="social-embed">
                <iframe src=\"https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FBibliotecaUniversitaria\" width=\"500\" height=\"700\" style=\"border:none;overflow:hidden\" scrolling=\"no\" frameborder=\"0\"></iframe>
            </div>
        </div>
        <div class="social-media-widget" data-platform="instagram">
            <h3>biblioteca_univ</h3>
            <div class="social-embed">
                <blockquote class=\"instagram-media\" data-instgrm-permalink=\"https://www.instagram.com/biblioteca_univ/\"></blockquote>
            </div>
        </div>
    </div>
    
    <script src="../js/social-media.js"></script>
</body>
</html>
