<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD - Libro</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/crud.css">
</head>
<body>
    <div class="container crud-container">
        <h1>Gestión de Libro</h1>
        
        <section id="crud-list">
            <h2>Listado de Libro</h2>
            <table class="crud-table">
                <thead>
                    <th>Id_libro</th>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>AñoPublicacion</th>
                    <th>Disponible</th>
                    <th>Acciones</th>
                </thead>
                <tbody id="libro-list">
                    <!-- Contenido generado dinámicamente por JavaScript -->
                </tbody>
            </table>
        </section>
        
        <section id="crud-form">
            <h2>Formulario de Libro</h2>
            <form class="crud-form" data-entity-type="libro" data-method="POST">
                <div class="form-group">
                    <label for="id_libro">Id_libro</label>
                    <input 
					    type="		number
					    " 
					    id="id_libro" 
					    name="id_libro"
					    readonly
					>
                </div>
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input 
					    type="		text
					    " 
					    id="titulo" 
					    name="titulo"
					    
					>
                </div>
                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input 
					    type="		text
					    " 
					    id="autor" 
					    name="autor"
					    
					>
                </div>
                <div class="form-group">
                    <label for="añoPublicacion">AñoPublicacion</label>
                    <input 
					    type="		number
					    " 
					    id="añoPublicacion" 
					    name="añoPublicacion"
					    
					>
                </div>
                <div class="form-group">
                    <label for="disponible">Disponible</label>
                    <input 
					    type="		checkbox
					    " 
					    id="disponible" 
					    name="disponible"
					    
					>
                </div>
                
                <button type="submit" class="btn">Guardar Libro</button>
            </form>
        </section>
    </div>
    
    <script src="../js/crud.js"></script>
</body>
</html>
